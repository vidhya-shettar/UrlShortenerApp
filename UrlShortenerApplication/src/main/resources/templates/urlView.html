<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>View All urls</title>
</head>
<body>

	<div align="center" th:each="product : ${createdUrl}">
		<div id="course">
			<span><a th:href="${product.urlVal}"> <span
					th:text="${product.urlId}"></span>
			</a></span> <span th:text="${product.count}"></span>

		</div>



	</div>
</body>
</html>

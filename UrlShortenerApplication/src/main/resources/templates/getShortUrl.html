<!DOCTYPE html>

<head>
<meta charset="utf-8"/>
<title>Get Short Url</title>
</head>
<body>
    <div align="center">
    <form action="#" th:action="@{/getUrl}" th:object="${project}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td><input type="text" th:field="*{urlVal}"/></td>
                </tr>
                                     
                <tr>
                    <td colspan="2"><button type="submit">getShortUrl</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
